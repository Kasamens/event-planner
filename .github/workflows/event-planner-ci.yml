name: Docker Image CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag event-planner:$(date +%s)

      - name: Save Docker image as artifact
        uses: actions/upload-artifact@v2
        with:
          name: event-planner:$(date +%s)
          path: ./Dockerfile
